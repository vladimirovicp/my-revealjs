<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>REST vs GraphQL</section>
				<section>
					<div class="container">
						<div class="slide2__top">
							<div class="fragment" data-fragment-index="1">R<span class="fragment" data-fragment-index="3">EST</span></div>
							<div class="fragment" data-fragment-index="2">G<span class="fragment" data-fragment-index="4">raphQL</span></span></div>
						</div>
						
						<div class="fragment slide2__bottom" data-fragment-index="5">
							<img class="fragment" data-fragment-index="6" data-src="image/phone.png" height="200" width="200" />
							<img class="fragment" data-fragment-index="7" data-src="image/arrow-right2.png" height="auto" width="150" />
							<div class="fragment" data-fragment-index="5">API</div>
							<img class="fragment" data-fragment-index="8" data-src="image/arrow-right2.png" height="auto" width="150" />
							<img class="fragment" data-fragment-index="9" data-src="image/server.png" width="200" height="auto"/>
						</div>
					</div>

				</section>
				<section>Slide 3</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
